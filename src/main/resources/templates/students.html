<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student List</title></head>
<body>
<h2>All Students</h2>
<a th:href="@{/students/new}">Add Student</a>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Roll No</th><th>Action</th></tr>
<tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.course}"></td>
    <td th:text="${student.rollNumber}"></td>
    <td>
        <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a> |
        <a th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
    </td>
</tr>
</table>
</body>
</html>
