<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Student</title></head>
<body>
<h2>Edit Student</h2>
<form th:action="@{'/students/update/' + ${student.id}}" th:object="${student}" method="post">
    Name: <input type="text" th:field="*{name}" /><br/>
    Email: <input type="email" th:field="*{email}" /><br/>
    Course: <input type="text" th:field="*{course}" /><br/>
    Roll No: <input type="number" th:field="*{rollNumber}" /><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
